<div class="hola">
  <div class="container my-5">
    <div class="row justify-content-center">


      <div class="col-8">

        <div class="card text-center formulario">

          <div class="card-header formulario-encabezado">
            <div class="row justify-content-start">
              <div class="col-sm-2">

                <img src="https://res.cloudinary.com/dst1u4bij/image/upload/v1680496240/logousac_fiqerk.jpg" alt="Logo"
                  width="100" height="100" class="d-inline-block align-text-top">
              </div>
              <div class="col-sm-2">
                <div class="vr linea-vertical"></div>
              </div>
              <div class="col-sm-8 titulo">
                <p class="fs-5 text-wrap mb-auto mt-3"> FACULTAD DE CIENCIAS JURIDICAS Y SOCIALES</p>
                <p class="fs-6 text-wrap"> UNIVERSIDAD DE SAN CARLOS DE GUATEMALA</p>
              </div>
            </div>

          </div>

          <div [formGroup]="dataForm" class="card-body">


            <h4 class="my-3" style="text-align: center;"> Ingresa a tu cuenta</h4>
            <hr class="dropdown-divider">
            <label for="staticEmail" style="text-align: center;" class="col-sm-10 col-form-label me-auto">INGRESA TU REGISTRO ACADÉMICO</label>
            <div class="mb-3 row justify-content-center">
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail" formControlName="registro_academico">
              </div>
            </div>

            <div class="row justify-content-center">
              <hr class="dropdown-divider">
              <label for="staticEmail" style="text-align: center;" class="col-sm-10 col-form-label ">SELECCTIONA TU CARRERA ACTUAL</label>

              <select #teams (change)="onSelected(teams.value)"
                class="form-select mt-3 col-sm-10 font-weight-bold " aria-label="Disabled select example">
                <option selected>Unidad Académica</option>

                <option *ngFor="let unidad of unidades_academicas" [value]="unidad.id+'-'+unidad.codigo">

                  <div class="row justify-content-around">
                    <div class="col-2">
                      {{unidad.codigo}} -
                    </div>
                    <div class="col-10 text-center">
                      {{unidad.nombre}}
                    </div>
                  </div>
                </option>
              </select>
            </div>

            <div class="row justify-content-center">
              <select #teams2 (change)="onSelected2(teams2.value)" class="form-select mt-3 col-sm-10 "
                aria-label="Disabled select example">
                <option selected>Extension</option>
                <option *ngFor="let extension of extensiones_universitarias" [value]="extension.id+'-'+extension.codigo">
                  {{extension.codigo}}
                  {{extension.nombre}}</option>
                <!-- <option value="1">Licenciatura en ciencias jurídicas</option> -->

              </select>
            </div>

            <div class="row justify-content-center">
              <select #teams3 (change)="onSelected3(teams3.value)" class="form-select mt-3 col-sm-10 "
                aria-label="Disabled select example">
                <option selected>Carrera</option>
                <option *ngFor="let carrera of carreras" [value]="carrera.id+'-'+carrera.codigo">{{carrera.codigo}}
                  {{carrera.nombre}}</option>
                <!-- <option value="1">Licenciatura en ciencias jurídicas</option> -->

              </select>
            </div>

            <div class="mb-3 row justify-content-center">
              <div class="col-sm-10" style="text-align: center;">

                <form #form="ngForm">
                  <div class="row mt-3 ms-5">
                    <div class="col-sm-12 mb-2 ms-5">
                      <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" required
                        [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
                      <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
                        <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 mb-2">

                      <button type="button" class="btn btn-primary px-5" (click)="send(form)">
                        <span *ngIf="active_spinner" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        INICIAR SESIÓN</button>
                    </div>
                  </div>
                </form>


                <!-- <button (click)="goInicio()" class="btn btn-primary px-5" type="submit">INICIAR SESIÓN</button> -->
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>



  </div>
</div>
