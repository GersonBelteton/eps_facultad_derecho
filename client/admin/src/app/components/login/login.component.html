<app-navegacion></app-navegacion>
<div style="padding-top: 18%; width: 80%; padding-left: 25%;">

    <div class="card">
      <div class="card-header">
        <h4 style="text-align: center;"> Ingresa a tu cuenta</h4>
      </div>
      <div class="card-body">
        <div  class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <button (click)="goInicio()" style="margin-top: 50px; margin-left: 100px; width: 300px;"class="btn btn-primary" type="submit">INICIAR SESIÓN</button>
      </div>
    </div>
   
  </div>
