<div class="row">
    <div class="container px-1 px-md-4 py-1 mx-auto">



        <div class="card">

            <!-- Add class 'active' to progress -->
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <ul id="progressbar" class="text-center">
                        <!-- <li  class="active step0"></li>
                        <li  class="active step0"></li>
                        <li  class="active step0"></li>
                        <li  class="active step0"></li>
                        <li  class="active step0"></li> -->


                        <li class="active step0"></li>

                        <li *ngIf="estadoVI" class="active step0"></li>
                        <li *ngIf="!estadoVI" class=" step0"></li>
                        <li *ngIf="estadoIF" class="active step0"></li>
                        <li *ngIf="!estadoIF" class=" step0"></li>
                        <li *ngIf="estadoGR" class="active step0"></li>
                        <li *ngIf="!estadoGR" class=" step0"></li>
                        <li *ngIf="estadoTJD" class="active step0"></li>
                        <li *ngIf="!estadoTJD" class=" step0"></li>

                    </ul>
                </div>
            </div>
