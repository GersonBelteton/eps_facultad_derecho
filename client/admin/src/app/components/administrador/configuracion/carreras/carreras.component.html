<app-navegacion></app-navegacion>

<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 *ngIf="!updateModal" class="modal-title fs-5" id="exampleModalLabel">Agregar carrera</h1>
                <h1 *ngIf="updateModal" class="modal-title fs-5" id="exampleModalLabel">Actualizar carrera</h1>
                <button (click)="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="dataForm">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Codigo:</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="codigo">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="nombre">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cancelar</button>
                <button (click)="guardar()" type="button" class="btn btn-primary"
                    data-bs-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="container my-5 text-center">

    <div class="row my-3">
        <h1>Carreras</h1>
        <h4>{{unidad.codigo}} - {{unidad.nombre}}</h4>
        <h4>{{extension.codigo}} - {{extension.nombre}}</h4>

        <hr>
    </div>

    <div class="row">
        <div class="col" style="text-align: center;">
            <button (click)="openCreateModal()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Agregar carrera</button>

        </div>
    </div>


    <div class="row mt-3">
        <table class="table border border-primary tabla">
            <thead>


                <th>Codigo</th>
                <th>Nombre</th>
                <th>Opciones</th>
                <th></th>

            </thead>
            <tbody>
                <tr *ngFor="let carrera of carreras">
                    <td>{{carrera.codigo}}</td>
                    <td>{{carrera.nombre}}</td>
                    <td>
                        <button (click)="openUpdateModal(carrera.id)" type="button" class="btn btn-outline-warning mr-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil" viewBox="0 0 16 16">
                                <path
                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">
                                </path>
                            </svg>
                        </button>

                        <button (click)="deleteCarrera(carrera.id)" type="button" class="btn btn-outline-danger mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z">
                                </path>
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z">
                                </path>
                            </svg>
                        </button>
                        <button (click)="goAsignaturas(carrera.id)" type="button" class="btn btn-outline-primary">
                            ASIGNATURAS
                        </button>
                    </td>
                </tr>


            </tbody>
        </table>
    </div>


</div>
